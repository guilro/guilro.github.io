---
layout: default
title: Blog Posts
---

<div class="postsList">
  {% for post in site.posts %}
    <p>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% if post.categories contains 'french' %}
        <small class="text-muted">(French)</small>
      {% endif %} <br>
      <span class="text-muted">
        <em>{{ post.date | date_to_string }}</em>
      </span>
    </p>
  {% endfor %}
</div>
